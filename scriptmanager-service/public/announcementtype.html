<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Announcement Types</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-bar">
    <h1>Announcement Types</h1>
  </header>

  <main>
    <h2>Manage Announcement Types</h2>

    <!-- âœ… Language Selection Dropdown -->
    <label for="language">Select Language:</label>
    <select id="language"></select>

    <form id="announcementtype-form">
      <label for="newType">New Announcement Type:</label>
      <input type="text" id="newType" required>
      <button type="submit">Add Type</button>
    </form>

    <h2>Existing Announcement Types</h2>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Language</th>
          <th>Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="typesTable"></tbody>
    </table>
  </main>

  <script src="js/announcementtype.js"></script>
</body>
</html>
