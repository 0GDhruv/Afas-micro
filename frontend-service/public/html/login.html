<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AFAS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Specific styles for the login page */
        body, html {
            height: 100%;
            background-color: #1a1a1a; /* Darker background for focus */
        }
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px 40px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        .login-container h1 {
            color: #0f0; /* AFAS Green */
            text-align: center;
            margin-bottom: 25px;
            font-size: 2em;
        }
        /* Overriding general form styles for a more prominent login form */
        .login-container .form-group {
            margin-bottom: 20px;
        }
        .login-container label {
            font-size: 1em;
            font-weight: 500;
        }
        .login-container input {
            padding: 12px 15px;
            font-size: 1.1em;
        }
        .login-container button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            margin-top: 15px;
        }
        #login-error-message {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            display: none; /* Hidden by default */
            background-color: rgba(239, 83, 80, 0.15);
            border: 1px solid rgba(239, 83, 80, 0.4);
            color: #ff8a80;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>AFAS Login</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginButton"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div id="login-error-message"></div>
            </form>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
