<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Settings | AFAS</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="top-bar">
    <h1>AFAS Settings</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <nav class="side-nav">
    <a href="/dashboard">Dashboard</a>
    <a href="/audio-type">Audio Type</a>
    <a href="/upload">Upload Audio</a>
    <a href="/announcement-type">Announcement Type</a>
    <a href="/sequence">Sequence</a>
    <a href="/scheduler">Scheduler</a>
    <a href="/zones">Zones</a>
    <a href="/settings" class="active">Settings</a>
  </nav>

  <main class="main-content">
    <h2>Configure Announcement Settings</h2>

    <label>Languages:</label><br />
    <input type="checkbox" id="english" /> English
    <input type="checkbox" id="hindi" /> Hindi
    <input type="checkbox" id="regional" /> Regional

    <br /><br />
    <label>Language Order (drag to reorder):</label>
    <ul id="language-order" style="list-style:none; padding:0; border:1px solid #ccc; width:200px;"></ul>

    <label>Frequency (1â€“5):</label>
    <input type="number" id="frequency" min="1" max="5" />

    <label>Audio Lag (seconds):</label>
    <select id="audio-lag">
      <script>
        document.write([...Array(10)].map((_, i) =>
          `<option value="${i + 1}">${i + 1}</option>`
        ).join(''));
      </script>
    </select>

    <label>Advance Time (minutes before ETD/ETA):</label>
    <input type="number" id="advance-time" min="1" />

    <br />
    <button id="save-button">Save</button>
  </main>

  <script src="js/base.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
